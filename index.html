<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Carregando Portal...</title>
    <style>
 @font-face {
      font-family: 'Poppins';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url(https://fonts.gstatic.com/s/poppins/v21/pxiEyp8kv8JHgFVrJJnecmNE.woff2) format('woff2');
      unicode-range: U+0100-02AF, U+0304, U+0308, U+0329, U+1E00-1E9F, U+1EF2-1EFF, U+2020, U+20A0-20AB, U+20AD-20CF, U+2113, U+2C60-2C7F, U+A720-A7FF;
    }
    /* latin */
    @font-face {
      font-family: 'Poppins';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url(https://fonts.gstatic.com/s/poppins/v21/pxiEyp8kv8JHgFVrJJfecg.woff2) format('woff2');
      unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
    }


      body, html { 
        background-color: #eef2f7; 
        margin: 0; 
        padding: 0; 
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
      .loader {
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="loader"></div>
    
    <noscript>
      <div style="text-align: center; font-family: sans-serif; color: #333;">
          <h1>JavaScript é necessário para visualizar este site.</h1>
      </div>
    </noscript>

    <!-- 1. Carrega o arquivo com o conteúdo do seu site -->
    <script src="payload.js"></script>

    <!-- 2. Executa a proteção e a decodificação -->
    <script>
      (function() {
        const antiInspect = function() {
          setInterval(function() {
            try { (function() {}).constructor('debugger')(); } catch (e) {}
          }, 50);
        };
        const decode = function(str) {
          try {
            return decodeURIComponent(atob(str).split('').map(function(c) {
              return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
          } catch (e) {
            console.error("Erro ao decodificar o payload. A string Base64 pode estar corrompida.", e);
            return "<h1>Erro ao carregar conteúdo.</h1>";
          }
        };

        antiInspect();
        
        if (typeof payload !== 'undefined') {
          document.open();
          document.write(decode(payload));
          document.close();
        } else {
          document.body.innerHTML = '<h1>Falha ao carregar o arquivo de conteúdo (payload.js).</h1>';
        }
      })();
    </script>
</body>
</html>
