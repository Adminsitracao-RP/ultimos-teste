<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Carregando Portal...</title>
    <style>
      body, html { background-color: #eef2f7; margin: 0; padding: 0; }
    </style>
</head>
<body oncontextmenu="return false;">
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: sans-serif;">
          <h1>JavaScript é necessário.</h1>
      </div>
    </noscript>

    <!-- 1. Carrega o arquivo com o conteúdo do seu site -->
    <script src="payload.js"></script>

    <!-- 2. Executa a proteção e a decodificação -->
    <script>
      (function() {
        const antiInspect = function() {
          setInterval(function() {
            try { (function() {}).constructor('debugger')(); } catch (e) {}
          }, 50);
        };
        const decode = function(str) {
          try {
            return decodeURIComponent(atob(str).split('').map(function(c) {
              return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
          } catch (e) {
            return "<h1>Erro ao carregar conteúdo.</h1>";
          }
        };
        antiInspect();
        if (window.payload) {
          document.open();
          document.write(decode(window.payload));
          document.close();
        }
      })();
    </script>
</body>
</html>s
